version: '3.8'
services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    runtime: nvidia
    container_name: plex
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
      - NVIDIA_VISIBLE_DEVICES=all
      - PLEX_CLAIM=${PLEX_CLAIM}
    ports:
      - 32400:32400
    volumes:
      - ./plex/config:/config
      - /mnt/elements-portable:/media1
      - /mnt/wdc-hdd/Movies:/media2
    security_opt:
      - apparmor=unconfined
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped 

  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./tautulli/config:/config
    ports:
      - 8181:8181
    security_opt:
      - apparmor=unconfined
    restart: unless-stopped

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ./overseerr/config:/config
    ports:
      - 5055:5055
    security_opt:
      - apparmor=unconfined
    restart: unless-stopped
